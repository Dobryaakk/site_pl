{% extends "base.html" %}

{% block content %}
<style>
    .blog-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    .blog-header {
        text-align: center;
        margin-bottom: 60px;
        background-color: #f8f9fa;
        padding: 40px 0;
    }
    .blog-title {
        font-size: 42px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
    }
    .blog-subtitle {
        font-size: 18px;
        color: #666;
    }
    .post-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
    }
    .post-card {
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
    }
    .post-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .post-content {
        padding: 20px;
    }
    .post-title {
        font-size: 20px;
        font-weight: 600;
        color: #333;
        margin-bottom: 12px;
        line-height: 1.3;
        height: 52px;
        overflow: hidden;
    }
    .post-description {
        font-size: 14px;
        color: #666;
        line-height: 1.6;
        margin-bottom: 15px;
        height: 68px;
        overflow: hidden;
    }
    .post-meta {
        font-size: 13px;
        color: #888;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 15px;
        border-top: 1px solid #eee;
    }
    .post-stats {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .read-more {
        background-color: #007bff;
        color: white;
        padding: 8px 15px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        transition: background-color 0.2s;
    }
    .read-more:hover {
        background-color: #0056b3;
        color: white;
        text-decoration: none;
    }
</style>

<div class="blog-container">
    <header class="blog-header">
        <h1 class="blog-title">База знаний</h1>
        <p class="blog-subtitle">Будьте всегда в центре событий!</p>
    </header>
    
    <div class="post-grid">
        {% for post in posts %}
        <article class="post-card">
            <div class="post-content">
                <h2 class="post-title">{{ post.title }}</h2>
                <p class="post-description">{{ post.description }}</p>
                <div class="post-meta">
                    <div class="post-stats">
                        <span>{{ post.formatted_date }}</span>
                        <span>·</span>
                        <span>{{ post.views }} просмотров</span>
                    </div>
                    <a href="{{ url_for('blog.view_post', post_id=post.id) }}" class="read-more">Подробнее</a>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
