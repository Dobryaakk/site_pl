{% extends "base.html" %}

{% block content %}
<style>
    .post-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
    }
    .post-header {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
    }
    .post-title {
        font-size: 36px;
        font-weight: 700;
        color: #333;
        margin-bottom: 20px;
    }
    .post-meta {
        display: flex;
        align-items: center;
        gap: 15px;
        color: #666;
        font-size: 14px;
    }
    .post-content {
        font-size: 18px;
        line-height: 1.8;
        color: #444;
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
        hyphens: auto;
    }
    .post-content p {
        margin-bottom: 1.5em;
    }
    .post-content img {
        max-width: 100%;
        height: auto;
        margin: 2em 0;
    }
    .post-stats {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        color: #666;
        font-size: 14px;
        display: flex;
        gap: 20px;
    }
    .stat-item {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .back-link {
        display: inline-block;
        margin-top: 30px;
        color: #007bff;
        text-decoration: none;
    }
    .back-link:hover {
        text-decoration: underline;
    }
    
    .post-content pre {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 4px;
        overflow-x: auto;
        margin: 1.5em 0;
    }
    
    .post-content a {
        word-break: break-word;
    }
</style>

<article class="post-container">
    <header class="post-header">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-meta">
            <span>{{ post.formatted_date }}</span>
            <span>·</span>
            <span>{{ post.read_time }} мин. чтения</span>
        </div>
    </header>

    <div class="post-content">
        {{ post.content | safe }}
    </div>

    <div class="post-stats">
        <div class="stat-item">
            <i class="fas fa-eye"></i>
            <span>{{ post.views }} просмотров</span>
        </div>
        <div class="stat-item">
            <i class="fas fa-clock"></i>
            <span>{{ post.read_time }} мин. чтения</span>
        </div>
    </div>

    <a href="{{ url_for('blog.index') }}" class="back-link">← Вернуться к списку постов</a>
</article>
{% endblock %}
